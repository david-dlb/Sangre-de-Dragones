<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  body {
   font-family: Arial, sans-serif;
   font-size: 16px;
   line-height: 1.5;
   margin: 20px 50px;
  }

  h1, h2, h3, h4, h5, h6 {
   font-weight: bold;
   margin-top: 20px;
  }

  p {
   margin-bottom: 20px;
  }

  button {
   background-color: #4CAF50;
   border: none;
   color: white;
   padding: 10px 20px;
   text-align: center;
   text-decoration: none;
   display: inline-block;
   font-size: 16px;
   margin: 10px;
   cursor: pointer;
  }
 </style>
</head>
<body>


 <h1>Mi Juego RPG</h1>

 <p>Bienvenido a la aventura. En este juego tendrás que tomar decisiones, luchar contra monstruos y avanzar por un mundo lleno de peligros. ¿Estás preparado?</p>

 <button onclick="empezar()">Empezar</button>

 <script>
  function empezar() {
   document.write('<h2>Capítulo 1: La llave de la cueva</h2>');
   document.write('<p>Estás en un bosque oscuro y misterioso. De repente, encuentras un mapa antiguo que muestra la ubicación de una cueva oculta. ¿Quieres explorarla?</p>');
   document.write('<button onclick="explorar()">Explorar la cueva</button>');
  }

  function explorar() {
   document.write('<h2>Capítulo 2: Peligro en la cueva</h2>');
   document.write('<p>Entraste en la cueva y pronto descubres que está llena de monstruos peligrosos. ¿Quieres pelear o huir?</p>');
   document.write('<button onclick="pelear()">Pelear contra los monstruos</button>');
   document.write('<button onclick="huir()">Huir de la cueva</button>');
  }

  function pelear() {
   document.write('<h2>Capítulo 3: La llave perdida</h2>');
   document.write('<p>Después de una larga y difícil batalla, has derrotado a los monstruos. Pero ahora tienes que encontrar la llave que te permitirá avanzar al siguiente nivel. ¿Quieres buscarla?</p>');
   document.write('<button onclick="buscar()">Buscar la llave</button>');
  }

  function buscar() {
   document.write('<h2>Capítulo 4: La victoria</h2>');
   document.write('<p>Finalmente encontraste la llave y lograste avanzar al siguiente nivel. ¡Felicidades!</p>');
   document.write('<button onclick="empezar()">Jugar otra vez</button>');
  }

  function huir() {
   document.write('<h2>Capítulo 3: Fin del juego</h2>');
   document.write('<p>Al intentar huir de la cueva, te encuentras con un monstruo que te mata al instante. ¡Juego terminado!</p>');
   document.write('<button onclick="empezar()">Jugar otra vez</button>');
  }
 </script>
</body>
</html>
